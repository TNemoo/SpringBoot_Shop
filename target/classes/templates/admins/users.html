<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <div><br><a th:insert="~{/fragments/menu :: #nav-menu}"></a><br></div>
</head>


<body>

<table align="center">
    <tr>
        <td><h4>&nbsp&nbsp Name</h4></td>
        <td><h4>&nbsp&nbsp Phone number</h4></td>
        <td><h4>&nbsp&nbsp Email</h4></td>
        <td><h4>&nbsp&nbsp Address</h4></td>
        <td><h4>&nbsp&nbsp Role</h4></td>
        <td><h4>&nbsp&nbsp Active</h4></td>
    </tr>
    <tr th:each="person : ${people}">
        <td><a>&nbsp&nbsp <a th:text="${person.name}"/></a></td>
        <td><a>&nbsp&nbsp <a th:text="${person.phoneNumber}"/></a></td>
        <td><a>&nbsp&nbsp <a th:text="${person.email}"/></a></td>
        <td><a>&nbsp&nbsp <a th:text="${person.address}"/></a></td>
        <td><a>&nbsp&nbsp <a th:text="${person.role}"/></a></td>
        <td><a>&nbsp&nbsp <a th:text="${person.isActive}"/></a></td>
    </tr>
</table>


</body>
</html>

<style>
    .inline {
        display: inline;
    }

    .link-button {
        background: none;
        border: none;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
        font-size: 1em;
        font-family: serif;
    }

    .link-button:focus {
        outline: none;
    }

    .link-button:active {
        color: red;
    }
</style>
